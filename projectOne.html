<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
    <link rel="stylesheet" href="projectOne.css".css">
    <script src="projectOne.js" defer></script>
</head>
<body>
    <h1>New Years Eve 2022</h1>
    <div class="count-down-container">
        <div class="count-down-el days-container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="count-down-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="count-down-el minutes-container">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="count-down-el second-container">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>

    </div>
</body>
</html>
